<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    function calcularIMC(peso, altura) {
  const imc = peso / (altura ** 2);

  if (imc <= 18.5) {
    return "Subpeso";
  } else if (imc <= 25.0) {
    return "Normal";
  } else if (imc <= 30.0) {
    return "Sobrepeso";
  } else {
    return "Obeso";
  }
}


const peso = 70; 
const altura = 1.75; 

const categoriaIMC = calcularIMC(peso, altura);
console.log(`O IMC é ${categoriaIMC}.`);


</script>
