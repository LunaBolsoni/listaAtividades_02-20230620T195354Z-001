<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

function calcularIdadeCao(idadeHumana, porteCao) {
  let fatorIdade;

  if (porteCao === "pequeno") {
    fatorIdade = 5;
  } else if (porteCao === "médio") {
    fatorIdade = 6;
  } else if (porteCao === "grande") {
    fatorIdade = 7;
  } else {
    throw new Error("Porte do cão inválido. Por favor, escolha entre 'pequeno', 'médio' ou 'grande'.");
  }

  const idadeCao = idadeHumana * fatorIdade;
  return idadeCao;
}

const idadeHumana = 4; 
const porteCao = "médio"; 

const idadeCao = calcularIdadeCao(idadeHumana, porteCao);
console.log(`A idade do cão é ${idadeCao} anos.`);


</script>
