<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
const num1 = Number(prompt('insira um numero'))
const num2 = Number(prompt('insira outro numero'))
const num3 = Number(prompt('insira um ultimo numero'))
    
    //PROCESSAMENTO
    if (num1 >= num2 && num1 >= num3 && num2 >= num3) {
        alert (`${num1}, ${num2}, ${num3}`)
    }
    else if (num2 >= num1 && num2 >= num3 && num3 >= num1) {
        alert (`${num2}, ${num3}, ${num1}`)
    }
    else if (num3 >= num1 && num3 >= num2 && num1 >= num2) {
        alert (`${num3}, ${num1}, ${num2}`)
    }
    else if (num3 >= num2 && num3 >= num1 && num2 >= num1) {
        alert (`${num3}, ${num2}, ${num1}`)
    }
    else if (num2 >= num1 && num2 >= num3 && num1 >= num3) {
        alert (`${num2}, ${num1}, ${num3}`)
    }
    else if (num1 >= num2 && num1 >= num3 && num3 >= num2) {
        alert (`${num1}, ${num3}, ${num2}`)
    }
    
    //SAÍDA
    else {
        alert (`coloque so numero ai cara`)
    }
</script>
