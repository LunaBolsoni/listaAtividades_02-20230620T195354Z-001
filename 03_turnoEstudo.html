<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
const turno = prompt ('informe em que turno voce estuda (Informe M, V ou N)').toUpperCase()
    
    //PROCESSAMENTO
if (turno ='M'){
alert ('bom dia amores')
}

else if (turno = 'V'){
alert ('boa tarde mori')
}

else if (turno = 'N'){
alert ('boa noite drogados')
}

else {
    alert('valor invalido')
}
    //SAÍDA
    

</script>
