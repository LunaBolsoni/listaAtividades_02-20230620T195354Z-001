<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    

        function calcularAumentoPreco(preco) {
  if (preco <= 280) {
    return preco * 1.2;
  } else if (preco <= 700) {
    return preco * 1.15;
  } else if (preco <= 1500) {
    return preco * 1.1;
  } else {
    return preco * 1.05;
  }
}


const precoProduto = 1000;

const novoPreco = calcularAumentoPreco(precoProduto);
console.log(`O novo preço do produto é: R$ ${novoPreco.toFixed(2)}`);


</script>
